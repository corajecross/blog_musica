<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width:device-width, user-scalable=no">
		<title>Blog de Musica</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body class="musicBody">
		<!-- Contenedor de la pagina -->
		<div class="container">
			<!-- Fila que contiene el encabezado de la pagina donde se ubican el logo y las redes sociales -->
			<div class="row encabezado">
				<!-- Columna contenedora del logo -->
				<div class="col-lg-4 col-md-4 col-sm-4">
					<img src="img/logo.png" class="logo">
				</div>
				<!-- Columna contenedora de las redes sociales -->
				<div class="col-lg-4 col-md-4 col-sm-4 col-md-offset-4">
					<img src="img/facebook.png" class="logoRedes">
					<img src="img/instagram.png" class="logoRedes">
					<img src="img/YouTube.png" class="logoRedes">
				</div>
			</div>
		</div>
	</body>
</html>
